<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideater Frontend</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.5;margin:0;padding:2rem;background:#0b1020;color:#e7e9ee}
    .wrap{max-width:860px;margin:0 auto}
    a{color:#78a6ff}
    .card{background:#0f1530;border:1px solid #1e2a55;border-radius:12px;padding:1.25rem;margin:1rem 0}
    code{background:#0b1020;border:1px solid #22336a;padding:.15rem .35rem;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ideater</h1>
    <p>This minimal frontend is a static Nginx site that proxies API requests to the backend container.</p>

    <div class="card">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="/health" target="_blank">Backend Health</a></li>
        <li><a href="/docs" target="_blank">OpenAPI Docs</a></li>
        <li><a href="/redoc" target="_blank">ReDoc</a></li>
      </ul>
    </div>

    <div class="card">
      <h3>Status</h3>
      <pre id="status">Checking backend health...</pre>
    </div>
  </div>

  <script>
    fetch('/health').then(r=>r.json()).then(d=>{
      document.getElementById('status').textContent = JSON.stringify(d, null, 2);
    }).catch(e=>{
      document.getElementById('status').textContent = 'Error: ' + e.message;
    });
  </script>
</body>
</html>
