<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .idea { fill: #e1f5fe; stroke: #0288d1; }
    .architecture { fill: #e8f5e9; stroke: #388e3c; }
    .flowchart { fill: #fff3e0; stroke: #f57c00; }
    .code { fill: #f3e5f5; stroke: #7b1fa2; }
    .mvp { fill: #e8eaf6; stroke: #3f51b5; }
    .test { fill: #e0f2f1; stroke: #00796b; }
    .roadmap { fill: #fce4ec; stroke: #c2185b; }
    .connection { stroke: #616161; stroke-width: 2; fill: none; }
    .node { stroke-width: 2; }
    .icon { fill: #424242; }
    .text { font-family: 'Arial', sans-serif; font-size: 14px; fill: #212121; }
    .title { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; fill: #212121; }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 2s infinite;
      transform-origin: center;
      transform-box: fill-box;
    }
  </style>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Ideater: AI-Powered IDEATION ENGINE</text>
  
  <!-- Central Idea Node -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="50" class="idea node pulse" />
    <text x="0" y="5" text-anchor="middle" class="text">Your Idea</text>
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" class="icon" />
  </g>
  
  <!-- Idea Expander Node -->
  <g transform="translate(200, 250)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" ry="10" class="idea node" />
    <text x="0" y="5" text-anchor="middle" class="text">Idea Expander</text>
    <path d="M-20,-10 L20,-10 M-20,0 L20,0 M-20,10 L20,10" class="icon" />
  </g>
  
  <!-- Architecture Bot Node -->
  <g transform="translate(400, 250)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" ry="10" class="architecture node" />
    <text x="0" y="5" text-anchor="middle" class="text">Architecture Bot</text>
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" class="icon" />
  </g>
  
  <!-- Flowchart View Node -->
  <g transform="translate(600, 250)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" ry="10" class="flowchart node" />
    <text x="0" y="5" text-anchor="middle" class="text">Flowchart View</text>
    <path d="M-20,-10 L20,-10 M-20,0 L20,0 M-20,10 L20,10" class="icon" />
  </g>
  
  <!-- Code Breakdown Node -->
  <g transform="translate(200, 350)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" ry="10" class="code node" />
    <text x="0" y="5" text-anchor="middle" class="text">Code Breakdown</text>
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" class="icon" />
  </g>
  
  <!-- MVP Generator Node -->
  <g transform="translate(400, 350)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" ry="10" class="mvp node" />
    <text x="0" y="5" text-anchor="middle" class="text">MVP Generator</text>
    <path d="M-20,-10 L20,-10 M-20,0 L20,0 M-20,10 L20,10" class="icon" />
  </g>
  
  <!-- Test Plan Generator Node -->
  <g transform="translate(600, 350)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" ry="10" class="test node" />
    <text x="0" y="5" text-anchor="middle" class="text">Test Plan</text>
    <path d="M-15,-15 L15,15 M-15,15 L15,-15" class="icon" />
  </g>
  
  <!-- Roadmap Assistant Node -->
  <g transform="translate(400, 450)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" ry="10" class="roadmap node" />
    <text x="0" y="5" text-anchor="middle" class="text">Roadmap</text>
    <path d="M-20,-10 L20,-10 M-20,0 L20,0 M-20,10 L20,10" class="icon" />
  </g>
  
  <!-- Connections -->
  <path d="M400,200 L200,250" class="connection" />
  <path d="M400,200 L400,250" class="connection" />
  <path d="M400,200 L600,250" class="connection" />
  <path d="M200,280 L200,350" class="connection" />
  <path d="M400,280 L400,350" class="connection" />
  <path d="M600,280 L600,350" class="connection" />
  <path d="M200,380 L400,450" class="connection" />
  <path d="M400,380 L400,450" class="connection" />
  <path d="M600,380 L400,450" class="connection" />
  
  <!-- Legend -->
  <g transform="translate(650, 500)">
    <rect x="0" y="0" width="120" height="80" fill="#ffffff" stroke="#dddddd" />
    <text x="60" y="20" text-anchor="middle" class="text">Legend</text>
    <rect x="10" y="30" width="20" height="10" class="idea" />
    <text x="40" y="40" class="text">Ideation</text>
    <rect x="10" y="50" width="20" height="10" class="architecture" />
    <text x="40" y="60" class="text">Architecture</text>
    <rect x="10" y="70" width="20" height="10" class="code" />
    <text x="40" y="80" class="text">Implementation</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="20" fill="#e1f5fe" opacity="0.5" />
  <circle cx="150" cy="80" r="15" fill="#e8f5e9" opacity="0.5" />
  <circle cx="700" cy="120" r="25" fill="#fff3e0" opacity="0.5" />
  <circle cx="650" cy="150" r="18" fill="#f3e5f5" opacity="0.5" />
  <circle cx="120" cy="500" r="22" fill="#e8eaf6" opacity="0.5" />
  <circle cx="80" cy="450" r="17" fill="#e0f2f1" opacity="0.5" />
  <circle cx="720" cy="450" r="19" fill="#fce4ec" opacity="0.5" />
</svg>